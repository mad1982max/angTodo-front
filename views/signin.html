
<div class="container mt-2">
    <form name='signinUser' novalidate>
        <div class="form-group">
          <label for = 'name'>Name</label>
          <span ng-show='signinUser.name.$invalid && signinUser.name.$touched' class="error text-center">is invalid</span> 
          <input 
            required
            type="text" 
            name='name' 
            class='form-control'
            ng-model='inputData.name'
            ng-pattern='/[a-zA-Z0-9]{3,10}/'
            placeholder='enter name'>           
        </div>
  
      <div class="form-group">
        <label for = 'email'>Email</label>
        <span ng-show='signinUser.email.$invalid && signinUser.email.$touched' class="error text-center">is invalid</span>
        <input 
          required
          type="email" 
          name='email' 
          class='form-control'        
          ng-model='inputData.email'
          ng-pattern='/^([\w.%+-]+)@([\w-]+\.)+([\w]{2,})$/i'
          placeholder='enter email'>
      </div>
  
      <div class="form-group">
        <label for = 'password'>Password</label>
        <span ng-show ='signinUser.password.$invalid && signinUser.password.$touched' class="error text-center">is invalid</span>
        <input
          required 
          type="text" 
          name='password' 
          class='form-control'
          ng-model='inputData.password'
          ng-pattern='/[a-zA-Z0-9]{3,8}/'
          placeholder='enter password'>        
      </div>
      
      <div class='row'>
        <button 
          type='submit' 
          class="offset-3 col-6 btn btn-primary mb-2"
          ng-blur='cleanErrField()' 
          ng-click='sign(inputData, signinUser)'>SignIn</button>
        <div 
          class= 'errorData col-12 text-center' 
          ng-show='isErrMessage'>{{errMessage || 'Check your data, please'}}</div>
      </div>
      
    </form>
    
  </div>
