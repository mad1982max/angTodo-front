
<div class="container mt-2">
    <form name='logUser' novalidate>
  
      <div class="form-group">
        <label for = 'email'>Email</label>
        <span ng-show='logUser.email.$invalid && logUser.email.$touched' class="error text-center">is invalid</span>
        <input 
          required
          type="email" 
          name='email' 
          class='form-control'        
          ng-model='inputData.email'
          ng-pattern='/^([\w.%+-]+)@([\w-]+\.)+([\w]{2,})$/i'
          placeholder='enter email'>
      </div>
  
      <div class="form-group">
        <label for = 'password'>Password</label>
        <span ng-show ='logUser.password.$invalid && logUser.password.$touched' class="error text-center">is invalid</span>
        <input
          required 
          type="text" 
          name='password' 
          class='form-control'
          ng-model='inputData.password'
          ng-pattern='/[a-zA-Z0-9]{3,8}/'
          placeholder='enter password'>        
      </div>
      
      <div class='row'>
        <button 
          type='submit' 
          class="offset-3 col-6 btn btn-primary mb-2"
          ng-blur='cleanErrField()' 
          ng-click='login(inputData, logUser)'>LogIn</button>
        <div 
          class= 'errorData col-12 text-center' 
          ng-show='isErrMessage'>{{errMessage || 'Check your data, please'}}</div>
      </div>
      
    </form>
    
  </div>
